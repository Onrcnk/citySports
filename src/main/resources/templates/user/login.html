<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sport Center</title>

    <link href="/card.css" rel="stylesheet" type="text/css" th:href="@{/card.css}">

    <style>
    body {
        background-image: url("/images/sport.png");
        background-position: center;
        background-size: inherit;
        background-repeat: no-repeat;
    }
    </style>

</head>
<body>
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<h1 class="text-center" style="color: #fafafa; font-family: 'Arial Black'">Welcome to CITY SPORTS</h1>
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<div class="row">&nbsp</div>
<div class=" col-3 card container border border-5" style="background-color: #f5ba1a">
    <form name='f' action="login" method='POST'>
        <div class="mb-3">
            <div class="row">&nbsp</div>
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <tr>

            <button type="submit" name="submit" class="btn btn-primary">Sign In</button>
            <a class="btn btn-primary" th:href="${'/register'}">Sign Up</a>
            <div class="row">&nbsp</div>
        </tr>
    </form>
</div>
</body>
</html>
