<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Branches</title>

    <link href="/card.css" rel="stylesheet" type="text/css" th:href="@{/card.css}">

</head>
<body>
<ul class="nav nav-tabs">
    <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" style="width: 100px; height: 45px">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#" th:href="@{'/sportcenters'}">Sport Centers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{'/facilities'}">Facilities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{'/branches'}">Branches</a>
    </li>
    <li class="nav-item my-navbar-alignment">
        <a class="nav-link" href="#" th:href="@{'/myreservations'}">My Reservations</a>
    </li>
    <li class="nav-item">
        <div class="container">
            <a class="nav-link" href="#" th:href="@{'/cart'}">Cart</a>
            <div class="image">
                <img src="../../static/images/icon_cart.jpg" th:src="@{/images/icon_cart.jpg}" style="width: 40px; height: 45px">
            </div>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{'/logout'}">Logout</a>
    </li>
</ul>

<div class="row">
    <div class="col-1"></div>
    <div class="col-3">
        <p style="font-size:100px; color: #2a54dc; font-family: 'Fira Code Retina' ;"> Branches </p>
        <hr style= "width:500%; color:#1246e1; height: 2px" />
    </div>

</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<div class="row">
    <div class="col-2"></div>
    <tr th:each="branch : ${branches}">
        <div class="card" style="width: 18rem; margin-bottom: 50px">
        <img th:src="'data:image/jpeg;base64,' + ${branch.image}" class="card-img-top" alt="Tennis_Court" style="width: 260px; height: 250px">
        <div class="card-body">
            <figure class="text-center">
                <h5 class="card-title my-card-head" th:text="${branch.branchName}">Tennis Court</h5>
            </figure>
            <p class="card-text my-card-text">This is one of the most popular elite games. Take your place, quickly !</p>
            <div class="d-grid col-10 mx-auto">
                <a href="#" class="btn btn-primary" th:href="@{'/facilitylist/' + ${branch.sportCenterId} + '/' + ${branch.branchId}}">Show Facilities</a>
            </div>
        </div>
    </div>
        <div class="col-2"></div>
    </tr>
    <div class="col-1"></div>
</div>
</body>
</html>
