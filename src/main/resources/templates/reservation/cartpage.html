<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cart</title>

    <link href="/card.css" rel="stylesheet" type="text/css" th:href="@{/card.css}">

</head>
<body>
<ul class="nav nav-tabs">
    <img src="../../static/images/logo.jpg" th:src="@{/images/logo.jpg}" style="width: 100px; height: 45px">
    <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#" th:href="@{'/sportcenters'}">Sport Centers</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{'/facilities'}">Facilities</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{'/branches'}">Branches</a>
    </li>
    <li class="nav-item my-navbar-alignment">
        <a class="nav-link" href="#" th:href="@{'/myreservations'}">My Reservations</a>
    </li>
    <li class="nav-item">
        <div class="container">
            <a class="nav-link" href="#" th:href="@{'/cart'}">Cart</a>
            <div class="image">
                <img src="../../static/images/icon_cart.jpg" th:src="@{/images/icon_cart.jpg}" style="width: 40px; height: 45px">
            </div>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{'/logout'}">Logout</a>
    </li>
</ul>

<div class="row">
    <div class="col-1"></div>
    <div class="col-4">
        <p style="font-size:100px; color: #2a54dc; font-family: 'Fira Code Retina' ;"> Cart </p>
        <hr style= "width:500%; color:#1246e1; height: 2px" />
    </div>

</div>

<p>&nbsp;</p>
<p>&nbsp;</p>

<div class="row justify-content-center">
    <div class="col-10">
    <table class="table table-striped table-light" style="font-size: x-large">
        <tbody>
        <tr>
            <th scope="col">Facility</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${reservations}">
            <td th:text="${reservation.facility.facilityName}"></td>
            <td th:text="${reservation.getDateTime()}"></td>
            <td>20 $</td>
        </tr>
        </tbody>
        <tfoot>
        <tr >
            <th scope="row" colspan="2">Total</th>
            <td th:text="${reservations.size()}*20 + ' $'">30 para</td>
        </tr>
        </tfoot>
    </table>
        <a type="button" style="margin-left: 1287px" class="btn btn-primary" th:href="@{'/makeareservation'}">Make a Reservation</a>
    </div>
</div>

</body>
</html>
